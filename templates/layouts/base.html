{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block main_title %}
            {% endblock  %}
        </title>

        <!-- tailwind css configuration -->
        {% tailwind_css %}

        {% block main_heading %}
        {% endblock  %}
    </head>
    <body>

        {% block main_content %}
        {% endblock  %}

        {% block main_scripts %}
        {% endblock  %}

    </body>
</html>
